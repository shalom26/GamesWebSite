<!DOCTYPE html>

    <meta charset="UTF-8">

<header>
    <div class="buttonsContainer">
        <a href="index.html">
            <button class="menuButton button-1">Home</button>
        </a>
        <a href="games.html">
            <button class="menuButton button-2">Games</button>
        </a>
        <a href="about.html">
            <button class="menuButton button-3">About</button>
        </a>
        <a href="contact.html">
            <button class="menuButton button-4">Contact</button>
        </a>

        <img id="logoImage" src="img/Logo.png" alt=""/>

<body>

<div class="contactForm">
<div class="form-row contactHeader">
    <h1>Contact Us</h1>
</div>
<form onsubmit="mailToUs(this); return false" class="contactForm2">


    <div class="form-row">
        <label for="userName">Name: </label><br>
        <input type="text" id="userName" name="userName"/><br>
    </div>
    <div class="form-row">
        <label for="userEmail">Email: </label><br>
        <input type="text" id="userEmail" name="userEmail"/><br>
    </div>
    <div class="form-row">
        <label for="subject">Subject: </label><br>
        <input type="text" id="subject" name="subject"/><br>
    </div>
    <div class="form-row">
        <label for="message">Message us</label><br>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Tell us what you think..."></textarea>
    </div>
    <input type="submit"/>
</form>
</div>


<script src="js/main.js"></script>
<script src="lib/jquery-2.1.4.min.js"></script>
</body>
