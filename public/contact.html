<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="scss/style.css" >
</head>
<header>
    <div class="buttonsContainer">
        <a href="index.html">
            <button data-i18n="Home" class="menuButton button-1">Home</button>
        </a>
        <a href="games.html">
            <button data-i18n="Games" class="menuButton button-2">Games</button>
        </a>
        <a href="about.html">
            <button data-i18n="About" class="menuButton button-3">About</button>
        </a>
        <a href="contact.html">
            <button data-i18n="Contact" class="menuButton button-4">Contact</button>
        </a>
    </div>
    <div id="logo">
        <img id="logoImage" src="img/Logo.png" alt=""/>
    </div>

</header>
<body>

<div class="contactForm">
<div class="form-row contactHeader">
    <h1 data-i18n="Contact">Contact Us</h1>
</div>
<form onsubmit="mailToUs(this); return false" class="contactForm2">


    <div class="form-row">
        <label data-i18n="Name" for="userName">Name: </label><br>
        <input type="text" id="userName" name="userName"/><br>
    </div>
    <div class="form-row">
        <label data-i18n="Email" for="userEmail">Email: </label><br>
        <input type="text" id="userEmail" name="userEmail"/><br>
    </div>
    <div class="form-row">
        <label data-i18n="Subject" for="subject">Subject: </label><br>
        <input type="text" id="subject" name="subject"/><br>
    </div>
    <div class="form-row">
        <label data-i18n="MessageUs" for="message">Message us</label><br>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Tell us what you think..."></textarea>
    </div>
    <input type="submit"/>
</form>
</div>

<footer>
    <button onclick="changeLang('he')">HE</button>
    <button onclick="changeLang('en')">EN</button>
    <button onclick="changeLang('sp')">SP</button>

    <a href="adminStats.html">Admin Stats</a>
</footer>

</body>
</html>
